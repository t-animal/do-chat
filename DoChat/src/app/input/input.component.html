<div class="input-container">
    <textarea class="text-input" #input></textarea>
    <img class="attachment-icon" src="assets/attachment.svg"/>
</div>

<div class="send-button">
    <img class="send-icon" src="assets/send-icon.svg" (click)="sendMessage()"/>
</div>

<button (click)="startRecordingAudio()">Record</button>
<button (click)="stopAudioRecording()">Stop</button>
